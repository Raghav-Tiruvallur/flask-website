{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<form method="POST">
    <h1 align="center">Edit Profile</h1>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <p><input id="firstName" class="form-control" type="text" value={{user.firstName}} name="firstName"/></p>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <p><input id="lastName" type="text" class="form-control" value={{user.lastName}} name="lastName"/></p>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <p><input id="email" type="email" class="form-control" value={{user.email}}  name="email"/></p>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Contact Number:</label>
        <p><input id="phoneNumber" type="text" class="form-control" value={{user.phoneNumber}} name="phoneNumber"/></p>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <p><input id="password1" type="password" class="form-control" placeholder="Enter Password" name="password1"/></p>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <p><input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword"/></p>
    </div>
    <br/>
    <button type="submit" class="btn btn-dark">Save Changes</button>
    </form>
{%endblock%}
