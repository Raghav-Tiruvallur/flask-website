{% extends "base.html"%}
{%block title%}Sign Up{%endblock%}
{%block content%}
<form method="POST">
<h1 align="center">Sign Up</h1>
<div class="form-group">
    <label for="firstName">First Name:</label>
    <p><input id="firstName" class="form-control" type="text" placeholder="Enter First Name" name="firstName"/></p>
</div>
<div class="form-group">
    <label for="lastName">Last Name:</label>
    <p><input id="lastName" type="text" class="form-control" placeholder="Enter Last Name" name="lastName"/></p>
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <p><input id="email" type="email" class="form-control" placeholder="Enter Email"  name="email"/></p>
</div>
<div class="form-group">
    <label for="phoneNumber">Contact Number:</label>
    <p><input id="phoneNumber" type="text" class="form-control" placeholder="Enter Contact Number" name="phoneNumber"/></p>
</div>
<div class="form-group">
    <label for="password">Password:</label>
    <p><input id="password1" type="password" clads="form-control" placeholder="Enter Password" name="password1"/></p>
</div>
<div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <p><input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword"/></p>
</div>
<br/>
<button type="submit" class="btn btn-dark">Submit</button>
</form>
{%endblock%}
