{% extends "base.html"%}
{%block title%}{{user.firstName+" "+user.lastName}}{%endblock%}
{%block content%}
<div class="card" style="width: 30rem;background-color:yellowgreen;align-self: center;margin-top:10mm;">
    <div class="card-body">
      <h5 class="card-title">{{user.firstName + " " + user.lastName}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{user.email}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">{{user.phoneNumber}}</h6>
    </div>
  </div>
<br/>
{% endblock %}
