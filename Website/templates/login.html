{% extends "base.html"%}
{%block title%}Login{%endblock%}
{%block content%}
<form method="POST">
    <h1 align="center">Login</h1>
    <div class="form-group">
    <label for="email">Email:</label>
    <p><input id="email" type="email" class="form-control" placeholder="Enter Email"  name="email"/></p>
    </div>
    <div class="form-group">
    <label for="password">Password:</label>
    <p><input id="password" type="password" clads="form-control" placeholder="Enter Password" name="password"/></p>
    </div>
    <br/>
    <button type="submit" class="btn btn-dark">Login</button><br/><br/>
    <a href="/forgotPassword" style="background-color: black;text-decoration: none">Forgot Password?</a>
</form>
{%endblock%}
